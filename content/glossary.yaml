# and some translatable strings
# - name: the name of the glossary entry
# - definition: the definition of the term in the form "a **x** is …"
# - glossary: glossary text for a term
# - note: a note that will be added as a second paragraph to the glossary after the definition

title: Glossary
continued: (…)
terms:
  accountability:
    name: Accountability (principle)
    definition:
    glossary: "**Respond when something is needed, do what you agreed to do, and accept your share of responsibility for the course of the organization,** so that what needs doing gets done, nothing is overlooked and everyone does what they can to contribute toward the effectiveness and integrity of the organization."
  account:
    name: Account for (v.)
    glossary: to take the responsibility for something.
  agreement:
    name: Agreement
    definition: An **agreement** is an agreed upon guideline, process, protocol or policy designed to guide the flow of value.
    glossary: An agreed upon guideline, process, protocol or policy designed to guide the flow of value.
  alignment:
    name: Alignment
    glossary: The process of bringing the actions of all parts of an organization in line with the organization's objectives.
  backlog:
    name: Backlog
    definition: A **backlog** (to-do-list) is a list of (often prioritized) uncompleted work items (deliverables), or (drivers) that need to be addressed.
    glossary: A list of (often prioritized) uncompleted work items (deliverables), or drivers that need to be addressed.
  chosen-values:
    name: Chosen Values
    glossary: A set of principles a team (or an organization) has chosen to collectively adopt to guide their behavior in the context of their collaboration.
  circle:
    name: Circle
    definition: A **circle** is a self-governing and semi-autonomous team of equivalent people who collaborate to account for a domain.
    glossary: A self-governing and semi-autonomous team of equivalent people who collaborate to account for a domain.
  check-in:
    name: Check-In
    definition: 
    glossary: A brief disclosure where you share something about what’s up for you and how you are, revealing thoughts, feelings, distractions or needs. 
  complexity:
    name: Complexity
    glossary: An environment where unknowns are unknown, cause and effect can only be understood in retrospect, and actions lead to unpredictable changes. [Snowden and Boone]
  concern:
    name: Concern
    definition: A **concern** is an assumption that cannot (for now at least) be backed up by reasoning or enough evidence to prove its relevance or validity to those who are considering it. 
    glossary: An assumption that cannot (for now at least) be backed up by reasoning or enough evidence to prove its relevance or validity to those who are considering it.
  consent:
    name: Consent (principle)
    definition:
    glossary: "**Raise, seek out and resolve objections to decisions and actions,** so that you can reduce the potential for undesirable consequences and discover worthwhile ways to improve."
  constituent:
    name: Constituent
    definition:
    glossary: A team (e.g. a circle, team, department, branch, project or organization) who delegate authority to a representative to act on their behalf in other team or organizations.
  continuous-improvement:
    name: Continuous Improvement (principle)
    definition:
    glossary: "**Regularly review the outcome of what you are doing, and then make incremental improvements to what you do and how you do it based on what you learn**, so that you can adapt to changes when necessary, and maintain or improve effectiveness over time."
  coordination:
    name: Coordination
    definition:
    glossary: The process of enabling individuals or teams to collaborate effectively across different domains to achieve shared objectives.
  delegatee:
    name: Delegatee
    glossary: An individual or group accepting responsibility for a domain delegated to them, becoming a role keeper or a team.
  delegation:
    name: Delegation
    definition: Delegation is the grant of authority by one party (the delegator) to another (the delegatee) to account for a domain (i.e. to do certain things and/or to make certain decisions), for which the delegator maintains overall accountability.
    glossary: The grant of authority by one party (the delegator) to another (the delegatee) to account for a domain (i.e. to do certain things and/or to make certain decisions), for which the delegator maintains overall accountability.
  delegator:
    name: Delegator
    glossary: An individual or group delegating responsibility for a domain to other(s).
  deliverable:
    name: Deliverable
    definition: A **deliverable** is a product, service, component or material provided to fulfill a requirement.
    glossary: A product, service, component or material provided to fulfill a requirement.
  domain:
    name: Domain
    definition: A **domain** is a distinct area of responsibility and authority within an organization.
    glossary: A distinct area of responsibility and authority within an organization.
  driver:
    name: Driver
    definition: A **driver** is a person’s or a group's motive for responding to a specific situation.
    glossary: A person’s or a group's motive for responding to a specific situation.
  effectiveness:
    name: Effectiveness (principle)
    definition:
    glossary: "**Devote time only to what brings you closer towards achieving your organization’s overall objectives**, so that you can make the best use of your limited time, energy and resources."
  empiricism:
    name: Empiricism (principle)
    definition:
    glossary: "**Test all assumptions you rely on through experiments and continuous revision**, so that you learn fast, make sense of things and navigate complexity as effectively as you can."
  equivalence:
    name: Equivalence (principle)
    definition:
    glossary: "**Involve people in making and evolving decisions that affect them**, so that you increase engagement and accountability, and make use of the distributed intelligence toward achieving and evolving your objectives."
  evolve:
    name: Evolve (v.)
    glossary: to develop gradually.
  flow-of-value:
    name: Flow of Value
    glossary: Deliverables traveling through an organization towards customers or other stakeholders.
  governance:
    name: Governance
    definition: "**Governance** in an organization (or a domain within it) is the process of setting objectives and making and evolving decisions that guide people towards achieving those objectives."
    glossary: The process of setting objectives and making and evolving decisions that guide people towards achieving those objectives.
  governance-backlog:
    name: Governance Backlog
    definition: A **governance backlog** is a visible, prioritized list of items (drivers) that are related to governing a domain and require attention.
    glossary: A visible, prioritized list of items (drivers) that are related to governing a domain and require attention.
  intended-outcome:
    name: Intended Outcome
    definition: 
    glossary: The expected result of an agreement, action, project or strategy.
  helping-team:
    name: Helping Team
    definition: 
    glossary: A team of equivalent people with the mandate to execute on a specific set of requirements.
  key-responsibilities:
    name: Key responsibilities
    glossary: Essential work and decision-making required in the context of a domain.
  logbook:
    name: Logbook
    definition:
    glossary: A (digital) system to store all information relevant for running an organization. 
  metric:
    name: Metric
    definition: A **metric** is a quantifiable measure used to track and assess progress, evaluate outcomes and determine success.
    glossary: A quantifiable measure used to track and assess progress, evaluate outcomes and determine success
  need:
    name: Need
    definition: A **need** is the lack of something wanted or deemed necessary (a requirement).
    glossary: The lack of something wanted or deemed necessary (a requirement).
  objection:
    name: Objection
    definition: An **objection** is an argument – relating to a proposal, agreement, activity or the existing state of affairs – that reveals consequences or risks you'd rather avoid, or demonstrates worthwhile ways to improve.
    glossary: An argument – relating to a proposal, agreement, activity or the existing state of affairs – that reveals consequences or risks you'd rather avoid, or demonstrates worthwhile ways to improve.
  objective:
    name: Objective
    definition:
    glossary: A (specific) result that a person or team or organization wants to achieve; an aim or a goal.
  open-team:
    name: Open Team
    definition: An **open team** is a group of people who are invited to contribute to the work and governance done in a domain when they can.
    glossary: A group of people who are invited to contribute to the work and governance done in a domain when they can.
  operations:
    name: Operations
    definition: "**Operations** is doing the work and organizing day-to-day activities within the constraints defined through governance."
    glossary: Doing the work and organizing day-to-day activities within the constraints defined through governance. 
  operations-backlog:
    name: Operations Backlog
    definition: An **operations backlog** is a visible list of (typically prioritized) uncompleted work items (deliverables).
    glossary: A visible list of (typically prioritized) uncompleted work items (deliverables).
  organization:
    name: Organization
    definition:
    glossary: A group of people collaborating toward a shared driver (or objective). Often an organization subdivides into several teams.
  organizational-driver:
    name: Organizational Driver
    definition: An **organizational driver** is any situation where the organization’s members have a motive to respond because they anticipate that doing so would be beneficial for the organization (by helping to generate value, eliminate waste or avoid undesirable risks or consequences).
    glossary: Any situation where the organization’s members have a motive to respond because they anticipate that doing so would be beneficial for the organization (by helping to generate value, eliminate waste or avoid undesirable risks or consequences).
  overall-domain:
    name: Overall Domain
    definition: The **overall domain** of an organization defines the organization's purpose, overall strategy, business model(s), and other standard constraints.
    glossary: The domain that defines the organization's purpose, overall strategy, business model(s), and other standard constraints.
  pattern:
    name: Pattern
    definition: A **pattern** is a process, practice or guideline that serves as a template for successfully responding to a specific kind of challenge or opportunity.
    glossary: A process, practice or guideline that serves as a template for successfully responding to a specific kind of challenge or opportunity.
  peer-domain:
    name: Peer Domain
    definition:
    glossary: Two peer domains are contained within the same immediate superdomain, and may be overlapping.
  primary-driver:
    name: Primary Driver
    definition:
    glossary: The primary driver for a domain is the main driver that people who account for that domain respond to.
  principle:
    name: Principle
    definition: A **principle** is a basic idea or rule that guides behavior, or explains or controls how something happens or works.
    glossary: A basic idea or rule that guides behavior, or explains or controls how something happens or works.
  requirement:
    name: Requirement
    definition: A **requirement** is a need or desire considered necessary to fulfill to respond to an organizational driver, adequately or as a suitable incremental next step.
    glossary: A need or desire considered necessary to fulfill to respond to an organizational driver, adequately or as a suitable incremental next step.
  role:
    name: Role
    definition:
    glossary: A domain that is delegated to an individual, who then becomes the role keeper. 
  role-keeper:
    name: Role Keeper
    definition:
    glossary: An individual taking responsibility for a role.
  scm:
    name: Sociocratic Circle-Organisation Method (SCM)
    glossary: An egalitarian governance method for organizations based on a sociocratic mindset, developed in the Netherlands by Gerard Endenburg.
  self-governance:
    name: Self-Governance
    definition:
    glossary: People governing themselves within the constraints of a domain.
  self-organization:
    name: Self-Organization
    definition:
    glossary: Any activity or process through which people organize work. Self-organization happens within the constraints of a domain, but without the direct influence of  external agents. In any organization or team, self-organization co-exists with external influence (e.g. external objections or governance decisions that affect the domain).
  semi-autonomy:
    name: Semi-Autonomy
    definition:
    glossary: The autonomy of people to decide for themselves how to create value, limited by the constraints of their domain, and by objections brought by the delegator, representatives, or others.
  social-technology:
    name: Social Technology
    definition: "**Social technology** is any process, technique, method, skill or any other approach that people can use to influence social systems — organizations, societies, communities etc. — to support achieving shared objectives and guide meaningful interaction and exchange."
    glossary: Any process, technique, method, skill or any other approach that people can use to influence social systems — organizations, societies, communities etc. — to support achieving shared objectives and guide meaningful interaction and exchange.
  sociocracy:
    name: Sociocracy
    glossary: An approach for organizing together where people affected by decisions can influence them on the basis of reasons to do so.
  standard-constraint:
    name: Standard Constraint
    definition: A **standard constraint** is a constraint that affects several domains (e.g. all sales teams, an entire branch, platform, or department), or even all domains of the organization (e.g. company-wide strategy, a business models, or an organization-wide rule).
    glossary: A constraint that affects several domains (e.g. all sales teams, an entire branch, platform, or department), or even all domains of the organization (e.g. company-wide strategy, a business models, or an organization-wide rule).
  strategy:
    name: Strategy
    definition: A **strategy** is a high level approach for how people will create value to successfully account for a domain.
    glossary: A high level approach for how people will create value to successfully account for a domain.
  subdomain:
    name: Subdomain
    definition:
    glossary: A domain that is fully contained within another domain.
  subdriver:
    name: Subdriver
    definition:
    glossary: A subdriver arises as a consequence of responding to another driver (the superdriver) and is essential for effectively responding to the superdriver.
  superdriver:
    name: Superdriver
    definition:
    glossary: see Subdriver.
  superdomain:
    name: Superdomain
    definition:
    glossary: A domain that fully contains another domain. 
  team:
    name: Team
    definition:
    glossary: A group of people collaborating toward a shared driver (or objective). Typically a team is part of an organization, or it is formed as a collaboration of several organizations.
  tension:
    name: Tension
    definition:
    glossary: A personal experience, a symptom of dissonance between an individual's perception of a situation, and their expectations or preferences.
  timebox:
    name: Timebox
    definition: A **timebox** is a fixed period of time spent focused on a specific activity (which is not necessarily finished by the end of the timebox).
    glossary: A fixed period of time spent focused on a specific activity (which is not necessarily finished by the end of the timebox).
  transparency:
    name: Transparency (principle)
    definition:
    glossary: "**Record all information that is valuable for the organization and make it accessible to everyone in the organization, unless there is a reason for confidentiality**, so that everyone has the information they need to understand how to do their work in a way that contributes most effectively to the whole."
  value:
    name: Value
    definition: "**Value** is the importance, worth or usefulness of something in relation to a driver."
    glossary: The importance, worth or usefulness of something in relation to a driver. Also "a valued principle that guides behavior" (mostly used as plural, "values", or "organizational values").
  values:
    name: Values
    definition: "**Values** are valued principles that guide behavior. Values define scope for action and ethical constraints."
    glossary: "Valued principles that guide behavior. Not to be confused with \"value\" (singular) in the context of a driver."
  waste:
    name: Waste
    definition: "**Waste** is anything unnecessary for — or standing in the way of — a (more) effective response to a driver."
    glossary: Anything unnecessary for — or standing in the way of — a (more) effective response to a driver.
